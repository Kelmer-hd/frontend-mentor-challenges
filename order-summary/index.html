<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order summary</title>
  <link rel="stylesheet" href="css/syle.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
  <section class="container">
    <div class="wave"></div>
  </section>
  <section class="container-section">
    <div class="image">
      <img src="images/illustration-hero.svg" alt="" />
    </div>
    <div class="text-container">
      <div class="text-content">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobook, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="plan">
        <div class="img">
          <img src="images/icon-music.svg" alt="">
          <div class="info">
            <p>Annual Plan</p>
            <strong>$59.99/year</strong>
          </div>
        </div>
        
        <div class="change">
          <a href="#">Change</a>
        </div>
      </div>

      <button class="proceed-payment">Proceed to Payment</button>
      <button class="cancel-order">cancel Order</button>
    </div>
  </section>
</body>
</html>
