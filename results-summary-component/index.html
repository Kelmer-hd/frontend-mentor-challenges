<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Summary</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main class="container">
    <div class="left">
      <h3>Your Result</h3>
      <div class="circle">
        <div class="text">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        
      </div>
      <div class="bottom">
        <h2>Greet</h2>
        <p>You scored higher than 65% of the people who have token these test</p>
      </div>
      
    </div>
    <div class="right">
      <h3>Sumary</h3>
      <div class="tarjetas">
        <div class="content color-red">
          <img src="assets/images/icon-reaction.svg" alt="">
          <div class="text-targetas">
            <p>Rection
            <span>80/100</span></p>
          </div>
        </div>
        <div class="content color-yellow">
          <img src="assets/images/icon-memory.svg" alt="">
          <div class="text-targetas">
            <p>Memory
            <span>92/100</span></p>
          </div>
        </div>

        <div class="content color-green">
          <img src="assets/images/icon-verbal.svg" alt="">
          <div class="text-targetas">
            <p>Verbal
            <span>61/100</span></p>
          </div>
        </div>

        <div class="content color-blue">
          <img src="assets/images/icon-visual.svg" alt="">
          <div class="text-targetas">
            <p>Visual
            <span>72/100</span></p>
          </div>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </main>
</body>
</html>
